<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBurners - Book Club Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Quick styling for book results */
        #results .book {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #results img {
            max-height: 120px;
        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <h1>BookBurners</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#discussions">Discussions</a></li>
                <li><a href="#members">Members</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home">
            <h2>Welcome to BookBurners</h2>
            <p>Find and share your favorite books with our community!</p>
        </section>

        <!-- Books Section (Google Books API Integration) -->
        <section id="books">
            <h2>Search Books</h2>
            <input type="text" id="query" placeholder="Search for books...">
            <button id="searchBtn">Search</button>

            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BookBurners</p>
    </footer>

    <!-- External JS -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
